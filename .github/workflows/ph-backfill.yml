name: PH Backfill (chunked)

on:
  workflow_dispatch:
    inputs:
      total_pages:
        description: "Total pages to pull this run (pages Ã— size â‰ˆ rows)"
        default: "1000"
        required: true
      chunk_pages:
        description: "Pages per request (keeps PH complexity < 500k)"
        default: "80"
        required: true
      size:
        description: "Rows per page (max 50)"
        default: "50"
        required: true
      topics:
        description: "Include topics? 1=yes, 0=no (set 0 if you still hit limits)"
        default: "1"
        required: true
      delay:
        description: "Delay (ms) between pages inside each request"
        default: "1200"
        required: true
  schedule:
    - cron: "0 */6 * * *"   # optional: run every 6 hours

jobs:
  backfill:
    runs-on: ubuntu-latest
    concurrency: ph-backfill
    steps:
      - name: Backfill in chunks (with retries)
        env:
          BASE:   ${{ secrets.PROD_DOMAIN }}
          TOKEN:  ${{ secrets.CRON_SECRET }}
          TOTAL:  ${{ github.event.inputs.total_pages }}
          CHUNK:  ${{ github.event.inputs.chunk_pages }}
          SIZE:   ${{ github.event.inputs.size }}
          TOPICS: ${{ github.event.inputs.topics }}
          DELAY:  ${{ github.event.inputs.delay }}
        run: |
          set -euo pipefail

          base=${BASE:-}
          token=${TOKEN:-}
          total=${TOTAL:-1000}
          chunk=${CHUNK:-80}
          size=${SIZE:-50}
          topics=${TOPICS:-1}
          delay=${DELAY:-1200}

          if [ -z "$base" ] || [ -z "$token" ]; then
            echo "âŒ Missing secrets. Set PROD_DOMAIN and CRON_SECRET in repo Settings â†’ Secrets and variables â†’ Actions."
            exit 1
          fi

          # how many requests weâ€™ll make
          runs=$(( (total + chunk - 1) / chunk ))
          echo "Backfilling $total pages in $runs chunk(s) of $chunk pages each (size=$size, topics=$topics, delay=${delay}ms)."

          for i in $(seq 1 $runs); do
            url="$base/api/ph/sync?pages=$chunk&size=$size&topics=$topics&delay=$delay"
            echo "â–¶ï¸  Chunk $i/$runs â†’ $url"

            success=0
            for attempt in 1 2 3; do
              set +e
              body=$(curl -sS -L --fail-with-body \
                       -H "Authorization: Bearer $token" \
                       "$url")
              code=$?
              set -e

              if [ $code -eq 0 ] && echo "$body" | grep -q '"ok":true'; then
                echo "âœ… Chunk $i succeeded: $(echo "$body" | tr -d '\n')"
                success=1
                break
              else
                echo "âš ï¸  Attempt $attempt failed (exit $code). Response:"
                echo "$body"
                sleep $((10 * attempt))
              fi
            done

            if [ $success -ne 1 ]; then
              echo "âŒ Chunk $i failed after 3 attempts. Stopping."
              exit 1
            fi

            # brief pause between chunks (be nice to PH)
            sleep 5
          done

          echo "ðŸŽ¯ Backfill completed successfully."
