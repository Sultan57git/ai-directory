name: Deploy (Prebuilt) to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Clean install
        run: npm ci

      - name: Pull env from Vercel (production)
        run: npx vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build Next.js
        run: npm run build

      - name: Vercel build (create prebuilt artifacts)
        run: npx vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy prebuilt to Vercel (production)
        run: npx vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN"
